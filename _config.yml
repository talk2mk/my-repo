      icon: "fas fa-fw fa-link"
      url: "https://talktomrudula.com"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/talktomrudula"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
