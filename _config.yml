# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Talk2Mrudula
email: mk@talktomrudula.com
name: "Mrudula Kadam"
description: >- # this means to ignore newlines until "baseurl:"
  Helping individuals achieve mental wellness and personal growth.
  Book a Consultation Today.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.talktomrudula.com/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: talk2mk
github_username:  talk2mk
repository: "talk2mk/my-repo"

logo: "/assets/images/Masthead_Logo.png"
teaser: /assets/images/Blog_Teaser.png
masthead_title: "Talk to Mrudula"

breadcrumbs: true  # disabled by default

include:
  - _pages

# Build settings
#theme: minima
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed

minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise", "default"

#remote_theme: minimal-mistakes-jekyll
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
