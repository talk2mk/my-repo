#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

date_format: "%Y-%m-%d"
words_per_minute: 150
search: true


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      read_time: true
      permalink: /:title/
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

author:
  name: "Mrudula Kadam"
  avatar: "/assets/images/author_avatar.png"
  bio: "Hi, I am a psychologist specializing in CBT, Expat Therapy, trauma-informed care and couples therapy, empowering individuals through personalized mental health support" # Note: Markdown is allowed
  location: "Mumbai"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://talktomrudula.com"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/talktomrudula"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/talktomrudula"

footer:
  links:
